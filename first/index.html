<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<title>Чемоданы</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 col-12">
				<h1><span>Начни зарабатывать до 100 000</span> в месяц на неубиваемых чемоданах</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="advantage">
					<p><img src="img/bull.svg" alt="#">Бесплатная доставка от 2 штук по России</p>
					<p><img src="img/bull.svg" alt="#">Гарантия 12 месяцев</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="offer">
					<p class="min">Узнай подробности и получи бонус</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div class="button">
					<div class="buttonBack"></div>
					<div class="buttonTop">
						<div class="buttonText justify-content-center align-items-center"><img src="img/whatsApp.svg" alt="#">Получить в WhatsApp</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
